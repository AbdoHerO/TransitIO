<ion-header>
  <ion-navbar color="primary" >
    <ion-buttons left>
      <button ion-button icon-only (click)="onBackPressed()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides>
    <ion-slide *ngFor="let step of details">
      <h1>{{step.html_instructions}}</h1>
      <h2>for {{step.duration.text}}</h2>
    </ion-slide>
  </ion-slides>
</ion-content>
