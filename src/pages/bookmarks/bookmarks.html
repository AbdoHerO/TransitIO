<ion-header>

  <ion-navbar>
    <ion-title>Bookmarks</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let bookmark of bookmarks" text-wrap>
      <ion-icon name="bookmark" large item-left></ion-icon>
      <h2>{{bookmark.name}}</h2>
      <p>
        {{bookmark.comment}}
      </p>
      <button ion-button outline item-right (click)="viewBookmark(bookmark)">View</button>
    </ion-item>
  </ion-list>

</ion-content>
